<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptiion form</title>
</head>
<body>
    <h1><strong>Formulário de Inscrição</strong></h1>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required>
        <br><br>
        
        <label for="phone">Whatsapp:</label><br>
        <input type="text" name="phone" id="phone" required>
        <br><br>
        
        <label>Área de Atuação:</label><br>
        <input type="radio" name="area" id="Desenvolvimento" value="Desenvolvimento">
        <label for="Desenvolvimento">Desenvolvimento</label>
        <input type="radio" name="area" id="QA" value="Quuality Assurance (QA)">
        <label for="QA">Quality Assurance (QA)</label>
        <input type="radio" name="area" id="analise_de_dados" value="Analise de Dados">
        <label for="analise_de_dados">Análise de Dados</label>
        <input type="radio" name="area" id="Infraestrutura" value="Infraestrutura">
        <label for="Infraestrutura">Infraestrutura</label>        
        <br><br>
        
        <label for="observacoes">Observações:</label><br>
        <textarea name="observacoes" id="observacoes"></textarea>
        <br><br>
        
        <input type="checkbox" name="notificacoes" id="notificacoes" value="notificacoes">
        <label for="notificacoes">Desejo recceber novidades e ofertas por email.</label>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
